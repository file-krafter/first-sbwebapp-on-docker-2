name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: ðŸ§° Check and Install Maven
      run: |
        if ! command -v mvn &> /dev/null; then
          echo "Maven not found, installing..."
          sudo apt update
          sudo apt install -y maven
        else
          echo "Maven is already installed"
          mvn -v
        fi

    - name: ðŸ› ï¸ Build with Maven
      run: mvn clean package -DskipTests

    - name: ðŸ” Docker Login
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: ðŸ—ï¸ Build Docker Image
      run: docker build -t $IMAGE_NAME .

    - name: ðŸš€ Push Docker Image to Docker Hub
      run: docker push $IMAGE_NAME

    - name: âš™ï¸ Deploy on EC2 via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Step 1: Install Docker if not already installed
          if ! command -v docker &> /dev/null; then
            echo "Docker not found. Installing..."
            sudo apt update
            sudo apt install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
          fi

          # Step 2: Add user to docker group (permanent fix)
          sudo usermod -aG docker $USER
          newgrp docker

          # Step 3: Pull, Stop, Remove old container and run new one
          docker pull $IMAGE_NAME
          docker stop springbootapp || true
          docker rm springbootapp || true
          docker run -d -p 8080:8080 --name springbootapp $IMAGE_NAME
