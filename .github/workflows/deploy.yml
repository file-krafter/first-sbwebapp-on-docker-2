name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Check and Install Maven if not present
      run: |
        if ! command -v mvn &> /dev/null; then
          echo "Maven not found, installing..."
          sudo apt update
          sudo apt install -y maven
        else
          echo "Maven is already installed"
          mvn -v
        fi

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Docker Login
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build Docker Image
      run: docker build -t $IMAGE_NAME .

    - name: Push Docker Image
      run: docker push $IMAGE_NAME

    - name: Deploy on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: IMAGE_NAME
        script: |
          echo "ğŸš€ Connecting to EC2..."
          echo "ğŸ§ª Checking Docker version..."
          docker --version || (echo "âŒ Docker not found" && exit 1)

          echo "ğŸ” Pulling latest Docker image: $IMAGE_NAME"
          docker pull $IMAGE_NAME

          echo "ğŸ›‘ Stopping existing container (if any)"
          docker stop first-sbwebapp-on-docker-2 || true
          docker rm first-sbwebapp-on-docker-2 || true

          echo "ğŸ†• Running new container"
          docker run -d -p 8080:8080 --name first-sbwebapp-on-docker-2 $IMAGE_NAME
